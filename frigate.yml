detectors:
  onnx_0:
    type: onnx
#  onnx_1:
#    type: onnx

model:
  path: plus://

environment_vars:
  PLUS_API_KEY: 
    

genai:
  enabled: true
  provider: ollama
  base_url: http://ml01.shearer.live:11434
  model: llava:7b

semantic_search:
  enabled: true
  reindex: false
  model_size: large

mqtt:
  host: mqtt.shearer.live
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: frigate
  password: 

ffmpeg:
  input_args: preset-rtsp-generic
  output_args:
    detect: -f rawvideo -pix_fmt yuv420p
    record: preset-record-ubiquiti
  hwaccel_args: preset-nvidia

detect:
  enabled: true

objects:
  track:
    - person
    - face
    - license_plate
    - dog
    - cat
    - fox
    - car
    - bicycle
    - amazon
    - fedex
    - ups
    - usps
    - package
    - waste_bin

face_recognition:
  enabled: true
  model_size: large
lpr:
  enabled: true
classification:
  bird:
    enabled: true

birdseye:
  enabled: true
  width: 1280
  height: 720
  quality: 8
  mode: objects

record:
  enabled: true
  retain:
    days: 30

snapshots:
  retain:
    default: 30

cameras:
